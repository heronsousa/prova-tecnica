<!DOCTYPE html>

<html>
    <head>
        <title>EloGroup</title>

        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <img 
                class="logo"
                src="img/EloGroup.png" 
                alt="EloGroup Logo"
            >

            <section class="form">
                <h2>SOBRE VOCÊ</h2>
    
                <form action="/" method="POST">
                    <input 
                        type="text" 
                        name="name" 
                        placeholder="Nome completo"
                    >
                    
                    <input 
                        type="text" 
                        name="phone" 
                        placeholder="Telefone"
                    >
                    
                    <select id="met">
                        <option value="" disabled selected>Como nos conheceu?</option>
                        <option value="facebook">Facebook</option>
                        <option value="instagram">Instagram</option>
                        <option value="linkedin">Linkedin</option>
                        <option value="elogroup">Site EloGroup</option>
                        <option value="indication">Indicação</option>
                        <option value="telegram">Telegram</option>
                        <option value="whatsapp">WhatsApp</option>
                        <option value="catho">Catho</option>
                        <option value="other">Outro</option>
                    </select>

                    <input 
                        type="text" 
                        name="other" 
                        placeholder="Qual?"
                    >

                    
                    <div class="social-media">
                        <legend>Possui redes sociais?</legend>
                        
                        <label class="container">Sim
                            <input type="radio">
                            <span class="checkmark"></span>
                        </label>

                        <label class="container">Não
                                <input type="radio">
                                <span class="checkmark"></span>
                            </label>
                    </div>
                    
                    <div class="select-social-media">
                        <label class="container">Facebook
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
    
                        <label class="container">Instagram
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
    
                        <label class="container">Linkedin
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <button>ENVIAR</button>
                </form>
            </section>
        </main>
    </body>
</html>
